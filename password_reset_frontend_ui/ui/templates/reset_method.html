<label style="visibility: hidden; display: none; height: 0px;" id="pageTitle"
       title="Reset your Account"></label>

<p>How would you like to reset your password?</p>

<form action="/reset_method" method="post">
    {% for field in fields %}
        <input name="{{ field }}" type="text" style="visibility: hidden; display: none; height: 0px;" value="{{ fields[field] }}"></input>
    {% endfor %}

    <input type="radio" name="resetMethod" value="spineauth" id="smartcard" checked>NHS Smartcard<br />
    <input type="radio" name="resetMethod" value="code" id="mobile">Mobile Phone Code<br />

    <div class="navbuttons">
        <button class="btn" type="submit" value="Submit">Next ></button>
    </div>

</form>
