<label style="visibility: hidden; display: none; height: 0px;" id="pageTitle"
       title="Reset your Account"></label>

<p>A code has been sent to the phone number that you registered to use this service.</p>

<p>You'll need to enter the code below.</p>

<br />

<form action="/password" method="post">

    {% for field in fields %}
        <input name="{{ field }}" type="text" style="visibility: hidden; display: none; height: 0px;" value="{{ fields[field] }}"></input>
    {% endfor %}


    <p>
        Enter the code that has been sent to your phone<br />
        <input name="code" type="text" placeholder="Reset Code" autocomplete="off"/>
    </p>

    <div class="navbuttons">
        <button class="btn" type="submit" value="Submit">Next ></button>
    </div>

</form>
